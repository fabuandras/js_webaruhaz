          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto nav">
            <li class="nav-item padding">
              <a class="nav-link menupontok" href="index.html"><i class="fa fa-home"></i> Főoldal</a>

          <ul class="nav justify-content-end">
            <li class="nav-item padding">

    <hr />
    <header>
      <h3><i class="fa fa-hashtag text_red hastag"></i>Admin-felület</h3>
    </header>
    <section class="section-szurok">
      <div class="szuro">
        <form class="was-validated">
          <p class="urlap">Szűrés <span>Név</span> alapján:</p>
          <div class="mb-3 mt-3">
            <input type="text" class="form-control bg-dark text-white" id="sznev" required name="sznev">
            <div class="invalid-feedback">Például: EQA - Mercedes</div>
          </div>
        </form>
      </div>
      <div class="szuro2">
        <form class="was-validated">
          <p class="urlap">Szűrés <span>Ár</span> alapján:</p>
          <div class="mb-3 mt-3">
            <input type="number" class="form-control bg-dark text-white" id="szar" required min="16" max="33"
              name="szar">
            <div class="valid-feedback">Ok.</div>
            <div class="invalid-feedback">Megjegyzés: 16 = 16 millió Ft</div>
            <div class="invalid-feedback">16-33 között írhatsz.</div>
          </div>
        </form>
      </div>
    </section>
    <div class="adatok"></div>

        Fabu András<br />
        <a href="https://github.com/fabuandras" style="font-size: 24px" class="elerhetoseg"><i class="fa fa-github"
